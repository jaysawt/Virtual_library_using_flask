<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rating</title>
</head>
<body>
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating: {{book.ratings}}</p>
        <form action="{{url_for('change', srno=book.id)}}" method="POST">
            <input type="text" name="changed_rating" placeholder="New Rating">
            <button type="submit">Change Rating</button>
        </form>
</body>
</html>
